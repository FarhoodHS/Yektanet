{{ error }}
<form action="{% url 'signup' %}" method="POST">
    {% csrf_token %}
    Username:
    <input type="text" name="username">
    <br>
    Password:
    <input type="password" name="password">
    <br>
    Confirm Password:
    <input type="password" name="passconfirm">
    <button>Sign me up!</button>
</form>
